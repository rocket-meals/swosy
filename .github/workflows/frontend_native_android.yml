name: ğŸ¤– Build & Submit Android

on:
  push:
    branches: [master]
    paths:
      - 'frontend/app/**'
      - '.github/workflows/**'

jobs:
  check-build:
    name: ğŸ” Check Build Number
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Compare Build Number
        id: check
        uses: ./.github/actions/check-build-number

  build-android:
    name: ğŸ“¦ Build & ğŸš€ Submit Android App
    needs: check-build
    if: needs.check-build.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js, Yarn & Dependencies
        uses: ./.github/actions/setup-and-install
        with:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ› ï¸ Build Android App
        run: eas build --platform android --non-interactive
        working-directory: ./frontend/app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ Submit Android Build to Play Store
        run: eas submit --platform android --non-interactive --latest
        working-directory: ./frontend/app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
