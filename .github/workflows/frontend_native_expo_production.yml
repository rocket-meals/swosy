name: Expo Combined - Update & Build

on:
  push:
    branches:
      - 'master'
    paths:
      - 'frontend/app/**'
      - ".github/workflows/frontend_native_expo_production.yml"

jobs:
  check-build-number-change:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ” Check if build number changed
        id: check
        run: |
          set -e
          git diff HEAD^ HEAD frontend/app/app.config.ts > diff.txt
          echo "Checking for build number changes..."
          if grep -E '^\+.*getBuildNumber' diff.txt; then
            echo "Build number changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Build number unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  update-production:
    name: ğŸš€ EAS Update - Production
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: ğŸ§¾ Setup repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          registry-url: 'https://registry.npmjs.org'

      - name: âš™ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: ğŸš€ Publish update to channel 'production'
        run: cd ./frontend/app && eas update --auto --platform all --non-interactive --channel production

  build-ios:
    name: ğŸ Build & Submit iOS (if build changed)
    needs: check-build-number-change
    if: needs.check-build-number-change.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: ğŸ§¾ Setup repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'

      - name: âš™ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: ğŸ Build iOS
        run: cd ./frontend/app && eas build --platform ios --non-interactive

      - name: ğŸ“¤ Submit iOS build
        run: cd ./frontend/app && eas submit --platform ios --non-interactive --latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android:
    name: ğŸ¤– Build & Submit Android (if build changed)
    needs: check-build-number-change
    if: needs.check-build-number-change.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: ğŸ§¾ Setup repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          registry-url: 'https://registry.npmjs.org'

      - name: âš™ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: ğŸ¤– Build Android
        run: cd ./frontend/app && eas build --platform android --non-interactive

      - name: ğŸ“¤ Submit Android build
        run: cd ./frontend/app && eas submit --platform android --non-interactive --latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android-preview:
    name: ğŸ§ª Build Android Preview (if build changed)
    needs: check-build-number-change
    if: needs.check-build-number-change.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: ğŸ§¾ Setup repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          registry-url: 'https://registry.npmjs.org'

      - name: âš™ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: ğŸ§ª Build Android previewApk
        run: cd ./frontend/app && eas build --platform android --non-interactive --profile previewApk
