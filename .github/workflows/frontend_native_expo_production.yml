name: Expo Combined - Update & Build

on:
  push:
    branches:
      - 'master'
    paths:
      - 'frontend/app/**'
      - ".github/workflows/frontend_native_expo_production.yml"

jobs:
  check-build-number-change:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 🔍 Check if build number changed
        id: check
        run: |
          old=$(git show HEAD^:frontend/app/app.config.ts | grep -A 5 'function getBuildNumber' | grep 'return' | grep -Eo '[0-9]+' | head -1 || echo "not-found")
          new=$(cat frontend/app/app.config.ts | grep -A 5 'function getBuildNumber' | grep 'return' | grep -Eo '[0-9]+' | head -1 || echo "not-found")

          echo "📦 Old build number: $old"
          echo "📦 New build number: $new"

          if [ "$old" != "$new" ]; then
            echo "✅ Build number changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "🚫 Build number unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
  
  

  update-production:
    name: 🚀 EAS Update - Production
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: 🧾 Setup repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          registry-url: 'https://registry.npmjs.org'

      - name: ⚙️ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: 🚀 Publish update to channel 'production'
        run: cd ./frontend/app && eas update --auto --platform all --non-interactive --channel production

  build-ios:
    name: 🍏 Build & Submit iOS (if build changed)
    needs: check-build-number-change
    if: needs.check-build-number-change.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: 🧾 Setup repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'

      - name: ⚙️ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: 🍏 Build iOS
        run: cd ./frontend/app && eas build --platform ios --non-interactive

      - name: 📤 Submit iOS build
        run: cd ./frontend/app && eas submit --platform ios --non-interactive --latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android:
    name: 🤖 Build & Submit Android (if build changed)
    needs: check-build-number-change
    if: needs.check-build-number-change.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: 🧾 Setup repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          registry-url: 'https://registry.npmjs.org'

      - name: ⚙️ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: 🤖 Build Android
        run: cd ./frontend/app && eas build --platform android --non-interactive

      - name: 📤 Submit Android build
        run: cd ./frontend/app && eas submit --platform android --non-interactive --latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android-preview:
    name: 🧪 Build Android Preview (if build changed)
    needs: check-build-number-change
    if: needs.check-build-number-change.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN"
            exit 1
          fi

      - name: 🧾 Setup repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          registry-url: 'https://registry.npmjs.org'

      - name: ⚙️ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: cd ./frontend/app && yarn install --frozen-lockfile

      - name: 🧪 Build Android previewApk
        run: cd ./frontend/app && eas build --platform android --non-interactive --profile previewApk
