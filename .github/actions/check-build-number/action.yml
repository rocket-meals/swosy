name: Check Build Number
description: Vergleicht, ob sich die Buildnummer in app.config.ts geÃ¤ndert hat

inputs:
  working-directory:
    required: false
    default: frontend/app

outputs:
  changed:
    description: 'true, wenn die Buildnummer sich geÃ¤ndert hat'

runs:
  using: "composite"
  steps:
    - name: ðŸ”„ Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: ðŸ” Vergleiche Buildnummer
      id: check
      run: |
        old=$(git show HEAD^:${{ inputs.working-directory }}/app.config.ts | grep -A 5 'function getBuildNumber' | grep 'return' | grep -Eo '[0-9]+' | head -1 || echo "not-found")
        new=$(cat ${{ inputs.working-directory }}/app.config.ts | grep -A 5 'function getBuildNumber' | grep 'return' | grep -Eo '[0-9]+' | head -1 || echo "not-found")

        echo "ðŸ“¦ Old build number: $old"
        echo "ðŸ“¦ New build number: $new"

        if [ "$old" != "$new" ]; then
          echo "âœ… Build number changed"
          echo "changed=true" >> "$GITHUB_OUTPUT"
        else
          echo "ðŸš« Build number unchanged"
          echo "changed=false" >> "$GITHUB_OUTPUT"
        fi
      shell: bash
